paths:
  static: public
  uploads: public/uploads

collections_config:
  posts:
    path: src/content/blog
    url: "/blog/[slug]/"
    disable_add_folder: true
    _enabled_editors:
      - content
      - visual
    add_options:
      - name: Add New Post
        schema: default
        icon: post_add
    schemas:
      default:
        name: New Post
        path: .cloudcannon/schemas/post.md
    _inputs:
      title:
        type: text
        options:
          empty_type: string
      image:
        type: image
        options:
          empty_type: string
      image_alt:
        type: text
        options:
          empty_type: string
      author:
        type: text
        options:
          empty_type: string
  pages:
    path: src/content/pages
    url: "/[slug]/"
    icon: wysiwyg
    disable_add_folder: true
    _enabled_editors:
      - visual
    add_options:
      - name: Add New Page
        schema: default
        icon: note_add
    schemas:
      default:
        name: New Page
        path: .cloudcannon/schemas/page.md
        new_preview_url: "/"
      paginated_collection:
        path: .cloudcannon/schemas/paginated-collection.md
    _inputs:
      content_blocks:
        type: array
        options:
          empty_type: array
  data:
    path: data
    disable_add: true
    disable_add_folder: true
    disable_url: true
    icon: data_usage
    _inputs:
      social:
        type: array
        options:
          structures: _structures.social_links
      sections:
        type: array
        options:
          structures: _structures.sections
      favicon_icon:
        type: image
        comment: For the shortcut icon meta tag
      favicon_image:
        type: image
        comment: For the icon meta tag
      twitter_site:
        type: twitter
        label: Twitter Username
      logo_url:
          comment: Link for the logo in the top left of the footer
      copyright:
        comment: Automatically prefixed with the current year
      enable_nav_btn:
        type: switch
      nav_btn:
        hidden: "!enable_nav_btn"

collection_groups:
  - heading: Pages
    collections:
      - pages
  - heading: Blogging
    collections:
      - posts
  - heading: Site Settings
    collections:
      - data

data_config:
  blog-tags:
    path: data/blog-tags.json  

_inputs:
  button:
    type: object
    options:
      preview:
        icon: smart_button
  thumb_image.image:
    type: image
    options:
      width: 500
      height: 413
      resize_style: crop
  featured_image.image:
    type: image
    options:
      width: 1296
      resize_style: crop
  layout:
    hidden: true
  date:
    instance_value: NOW
  title_suffix:
    comment: Added at the end of the title and highlighted in a different color
  page_size:
    type: number
    comment: The number of collection items to list per page
  content:
    type: markdown
  icon:
    type: select
    options:
      values:
        - ph-user-square
  description:
    type: markdown
    options:
      bold: true
      italic: true
      link: true
      removeformat: true
  seo:
    type: object
    comment: Set SEO values for the page. [Site defaults](cloudcannon:collections/data/site.json) will be used if values are not set on the page
    options:
      preview:
        icon: query_stats
        text:
          - 'Search engine optimization'
        subtext:
          - key: page_description
          - 'Update SEO values for the page'
  page_description:
    comment: If empty, defaults to the description set in the Site SEO data file 
    type: text 
  canonical_url:
    comment: If empty, defaults to the URL of the page 
    type: text
  featured_image:
    comment: If empty, defaults to the image set in the Site SEO data file
  author_twitter_handle:
    type: twitter
    comment: Defaults to the twitter site value set in the Site SEO data file
  no_index:
    type: checkbox
    comment: When selected this removes the page from your sitemap and adds the noindex robots meta tag
  open_graph_type:
    type: select
    options:
      values: 
        - website
        - article
        - profile
  nav_items: 
    type: array 
    options: 
      structures: _structures.nav_items
  logo:
    type: image
  tags:
      type: multiselect
      options: 
        empty_type: array
        values: data.blog-tags

_structures:
  features:
    values:
      - value:
          item:
          active_feature:
        _inputs:
          active_feature:
            type: switch
  social_links:
    values:
      - value:
          link: 
          icon: 
          icon_alt:
        preview:
          icon: diversity_1
          text:
            - key: icon_alt
            - Social Link
          subtext: 
            - key: link
            - Update Social Link details
        _inputs:
          icon:
            type: select
            options:
              values:
                - name: Facebook
                  value: ph-facebook-logo
                - name: Instagram
                  value: ph-instagram-logo
                - name: Twitter
                  value: ph-twitter-logo
                - name: Github
                  value: ph-github-logo
                - name: Youtube
                  value: ph-youtube-logo
              value_key: value
              preview:
                text:
                  - key: name
  sections:
    values:
      - value:
          title:
          links:
        preview:
          icon: sort
  links:
    values:
      - value:
          text: 
          link:
        preview:
          icon: link
  nav_items:
    values: 
      - value: 
          link: 
          text: 
          enable_dropdown:
          dropdown:
        _inputs:
          enable_dropdown:
            type: switch
          dropdown:
            type: array
            options: 
              structures: _structures.dropdown
            label: Dropdown Items
            hidden: "!enable_dropdown"
        preview:
          icon: link
  dropdown: 
    values:
      - value:
          dropdown_text:
          dropdown_link:
        _inputs:
          dropdown_link:
            type: url
            label: Link
          dropdown_text:
            type: text
            label: Name
        preview:
          icon: link
          